<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RERD - Real Estate Analysis Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              scbx: '#4E2A84',
              scbxHover: '#32165A',
            },
            fontFamily: {
              sans: ['Sarabun', 'sans-serif'],
            },
            keyframes: {
                fadeInUp: {
                    '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
                    '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                }
            },
            animation: {
                fadeInUp: 'fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            }
          }
        }
      }
    </script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Sarabun', sans-serif; }
      .leaflet-div-icon { background: transparent; border: none; }
      /* Custom Scrollbar */
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .marker-hover .inner-marker {
        background-color: #222 !important;
        color: #fff !important;
        transform: scale(1.15);
        border-color: #222 !important;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5) !important;
        z-index: 1000;
      }
      .inner-marker {
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .scbx-popup .leaflet-popup-content-wrapper {
        padding: 0;
        overflow: hidden;
        border-radius: 12px;
      }
      .scbx-popup .leaflet-popup-content {
        margin: 0;
        width: 320px !important;
      }

      /* Custom Scrollbar for Sidebar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.2);
      }

      /* Tooltip Styles */
      .leaflet-tooltip {
        border: none !important;
        border-radius: 8px !important;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1) !important;
        padding: 6px 10px !important;
        background-color: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(4px);
        font-family: 'Sarabun', sans-serif !important;
        white-space: nowrap;
      }
      .leaflet-tooltip-top:before {
        border-top-color: rgba(255, 255, 255, 0.95) !important;
      }
      .leaflet-tooltip-bottom:before {
        border-bottom-color: rgba(255, 255, 255, 0.95) !important;
      }
      .leaflet-tooltip-left:before {
        border-left-color: rgba(255, 255, 255, 0.95) !important;
      }
      .leaflet-tooltip-right:before {
        border-right-color: rgba(255, 255, 255, 0.95) !important;
      }
    </style>

}
</script>
